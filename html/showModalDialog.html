<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShowModalDialog</title>
    <script type="text/javascript">
        function showDialog() {
            var url = 'http://www.google.com/ncr';
            var opts = 'dialogWidth:800px;dialogHeight:600px;location=no;scroll=no;';
            window.showModalDialog(url, '', opts);
        }
    </script>
</head>

<body>
    <input type="button" value="ShowModalDialog" onClick="showDialog()" />
</body>
</html>
